version: '3.8'

services:
  redis:
    image: "redis:alpine"
    container_name: vulcan-redis
    networks:
      - vulcan-net

  api:
    build: .
    container_name: vulcan-api
    ports:
      - "5000:5000"
    depends_on:
      - redis
    cap_add:
      - NET_RAW
      - NET_ADMIN
    tty: true
    networks:
      - vulcan-net

  worker:
    build: .
    container_name: vulcan-worker
    command: celery -A tasks.celery_app worker --loglevel=info
    depends_on:
      - redis
    tty: true
    networks:
      - vulcan-net

  test-target:
    image: "httpd:alpine"
    container_name: vulcan-test-target
    ports:
      - "8080:80"
    networks:
      - vulcan-net

networks:
  vulcan-net:
    driver: bridge