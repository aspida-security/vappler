# FILE: docker-compose.yml
version: '3.8'

services:
  redis:
    image: "redis:alpine"
    container_name: vappler-redis
    networks:
      - vappler-net

  api:
    build: .
    container_name: vappler-api
    ports:
      - "5000:5000"
    depends_on:
      - redis
    cap_add:
      - NET_RAW
      - NET_ADMIN
    tty: true
    networks:
      - vappler-net
    # --- START MODIFIED SECTION ---
    environment:
      # Use host.docker.internal to reach services running on your host machine
      - SUPABASE_URL=http://host.docker.internal:54321
      # These will read the corresponding variables from your .env file
      - SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_KEY=${VITE_SUPABASE_SERVICE_KEY}
      # You might need to rename VITE_SUPABASE_SERVICE_KEY in your .env if it doesn't exist
    # --- END MODIFIED SECTION ---

  worker:
    build: .
    container_name: vappler-worker
    command: celery -A tasks.celery_app worker --loglevel=info
    depends_on:
      - redis
    tty: true
    networks:
      - vappler-net
    # Consider adding environment variables here too if your worker tasks need Supabase access

  test-target:
    image: "httpd:alpine"
    container_name: vappler-test-target
    ports:
      - "8080:80"
    networks:
      - vappler-net

networks:
  vappler-net:
    driver: bridge