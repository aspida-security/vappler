# A local development Supabase server.

[api]
enabled = true
port = 63321  # Way outside Hyper-V range
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 63322
shadow_port = 63320
major_version = 17

[db.pooler]
enabled = false
port = 63329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[realtime]
enabled = true

[studio]
enabled = true
port = 63323
api_url = "http://localhost"

[inbucket]
enabled = true
port = 63324

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
# âœ… CORRECTED: Changed from 5173 to 4028
site_url = "http://localhost:4028"
additional_redirect_urls = ["https://localhost:4028"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true

[auth.email]
enable_confirmations = true
enable_signup = true
double_confirm_changes = true

[auth.email.smtp]
host = "smtp.sendgrid.net"
port = 587
user = "apikey"
pass = "env(SENDGRID_API_KEY)"
admin_email = "admin@aspidasecurity.io"
sender_name = "Vappler"

[auth.sms]
enable_signup = true
enable_confirmations = false

[analytics]
enabled = false
port = 63327
vector_port = 63328
backend = "postgres"
